<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>卡密兑换</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    .desc {
      color: #666;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #2d8cf0;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1c73d5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>兑换中...</h1>
    <div class="desc">如果没有自动跳转，请点击下方按钮</div>
    <a class="btn" id="redirectBtn" href="#">下一步</a>
  </div>

  <script>
    // 从 URL 参数获取目标地址
    const params = new URLSearchParams(location.search);
    const target = params.get('target');

    if (target) {
      document.getElementById('redirectBtn').href = target;
      // 可选：自动跳转
      setTimeout(() => {
        window.location.href = target;
      }, 0); // 5秒后自动跳转
    } else {
      document.querySelector('.desc').innerText = '缺少 target 参数，请检查链接';
      document.getElementById('redirectBtn').innerText = '返回';
      document.getElementById('redirectBtn').href = 'javascript:history.back()';
    }
  </script>
</body>
</html>
